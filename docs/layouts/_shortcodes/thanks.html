{{- $thanks := index $.Site.Data.thanks -}}

<table>
    <thead>
    <tr>
        <th>Author</th>
        <th>Linter(s)</th>
    </tr>
    </thead>
    <tbody>
    {{- range $thanks }}
    <tr>
        <td>
            <a href="{{.profile}}">
                <figure>
                    <img src="{{.avatar}}" style="max-width: 100%;" width="50px;" title="{{.name}}" alt="{{.name}}" loading="lazy">
                    <figcaption>{{.name}}</figcaption>
                </figure>
            </a>
        </td>
        <td>
            {{ $len := (len .linters) }}
            {{- range $i, $v := .linters -}}
            <code>{{ $v }}</code>{{ if not (eq (add $i 1) $len) -}}, {{ end -}}
            {{- end -}}
        </td>
    </tr>
    {{- end -}}
    </tbody>
</table>
