linters-settings:
  depguard:
    rules:
      main:
        files:
          - "!**/*_ignore_file_rules.go"
        deny:
          - pkg: compress
            desc: "nope"
          - pkg: log
            desc: "don't use log"
          - pkg: "golang.org/x/tools/go/analysis"
            desc: "example import with dot"
