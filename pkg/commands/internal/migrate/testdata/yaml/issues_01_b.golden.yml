version: "2"
linters:
  exclusions:
    paths:
      - .*\.my\.go$
      - lib/bad.go
      - src/external_libs
      - autogenerated_by_my_lib
formatters:
  enable:
    - gofmt
  exclusions:
    paths:
      - .*\.my\.go$
      - lib/bad.go
      - src/external_libs
      - autogenerated_by_my_lib
