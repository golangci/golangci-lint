issues:
  # Only to not generate unrelated elements inside golden.
  exclude-use-default: false
  # Only to not generate unrelated elements inside golden.
  exclude-generated: strict
  # Only to not generate unrelated elements inside golden.
  exclude-dirs-use-default: false

linters-settings:
  goconst:
    min-len: 2
    min-occurrences: 2
    ignore-tests: true
    match-constant: false
    numbers: true
    min: 2
    max: 2
    ignore-calls: false
    ignore-strings: 'foo.+'
