version: "2"
linters:
  settings:
    sloglint:
      no-mixed-args: false
      kv-only: true
      attr-only: true
      no-global: all
      context: all
      static-msg: true
      no-raw-keys: true
      key-naming-case: snake
      forbidden-keys:
        - time
        - level
        - msg
        - source
        - foo
      args-on-sep-lines: true
