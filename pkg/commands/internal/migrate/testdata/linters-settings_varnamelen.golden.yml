version: "2"
linters:
  settings:
    varnamelen:
      max-distance: 6
      min-name-length: 2
      check-receiver: true
      check-return: true
      check-type-param: true
      ignore-names:
        - err
      ignore-type-assert-ok: true
      ignore-map-index-ok: true
      ignore-chan-recv-ok: true
      ignore-decls:
        - c echo.Context
        - t testing.T
        - f *foo.Bar
        - e error
        - i int
        - const C
        - T any
        - m map[string]int
