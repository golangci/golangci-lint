linters-settings:
  revive:
    ignore-generated-header: true
    severity: warning
    rules:
      - name: exported
      - name: package-comments
      - name: cognitive-complexity
        arguments: [ 7 ]
      - name: line-length-limit
        arguments: [ 130 ]
      - name: function-result-limit
        arguments: [ 3 ]
      - name: argument-limit
        arguments: [ 4 ]
      - name: cyclomatic
        arguments: [ 10 ]
      - name: max-public-structs
        arguments: [ 3 ]
      - name: error-strings
        arguments:
          - "xerrors.New"
