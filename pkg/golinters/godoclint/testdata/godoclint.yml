version: "2"

linters:
  settings:
    godoclint:
      enable:
        - pkg-doc
        - require-pkg-doc
        - start-with-name
        - require-doc
        - no-unused-link
        - max-len
      options:
        pkg-doc:
          start-with: PACKAGE
        start-with-name:
          pattern: "GODOC %"
          include-unexported: true
        require-doc:
          ignore-exported: false
          ignore-unexported: false
        max-len:
          length: 127
