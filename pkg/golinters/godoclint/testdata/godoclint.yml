version: "2"

linters:
  settings:
    godoclint:
      default: none
      enable:
        - pkg-doc
        - require-pkg-doc
        - start-with-name
        - require-doc
        - deprecated
        - max-len
        - no-unused-link
        - require-stdlib-doclink
      options:
        start-with-name:
          include-unexported: true
        require-doc:
          ignore-exported: false
          ignore-unexported: false
        max-len:
          length: 127
