version: "2"

linters:
  settings:
    golicenser:
      header:
        author: "golangci-lint"
        template: |-
          Copyright (c) {{.year}} {{.author}} <{{.email}}>.
          This file is a part of {{.projectname}}.
        variables:
          email:
            value: "test@example.com"
            regexp: "(.+)@example\\.com"
          projectname:
            value: "golangci-lint"
