          # Default: 77
          length: 127

        require-doc:
          # Ignore exported (public) symbols when applying the `require-doc` rule.
          # Default: false
          ignore-exported: true

          # Ignore unexported (private) symbols when applying the `require-doc` rule.
          # Default: true
          ignore-unexported: false

